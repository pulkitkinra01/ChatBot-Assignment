actions:
- action_search_restaurants
- action_send_email
- utter_ask_cuisine
- utter_ask_email
- utter_ask_howcanhelp
- utter_ask_location
- utter_ask_price
- utter_default
- utter_email_confirmation
- utter_email_sent
- utter_goodbye
- utter_greet
- utter_wrong_location
entities:
- cuisine
- email
- location
- people
- price
intents:
- greet
- price_range
- affirm
- get_email
- restaurant_search
- goodbye
- stop
- thankyou
responses:
  utter_ask_cuisine:
  - buttons:
    - payload: Chinese
      title: Chinese
    - payload: Italian
      title: Italian
    - payload: Mexican
      title: Mexican
    - payload: American
      title: American
    - payload: South Indian
      title: South Indian
    - payload: North Indian
      title: North Indian
    text: what kind of cuisine would you like?
  utter_ask_email:
  - text: To what email id should I send it to?
  utter_ask_howcanhelp:
  - text: how can I help you?
  utter_ask_location:
  - text: In what location?
  utter_ask_price:
  - buttons:
    - payload: Low
      title: Lesser than Rs. 300
    - payload: Mid
      title: Rs. 300 to 700
    - payload: High
      title: More than 700
    text: What price range are you looking at?
  utter_default:
  - text: i cannot understand
  utter_email_confirmation:
  - text: Should I send you details of all the restaurants on email?
  utter_email_sent:
  - text: Sent
  - text: Sent. Bon Appetit!
  utter_goodbye:
  - text: goodbye :(
  - text: Bye-bye
  utter_greet:
  - text: hey there! How may i help you
  - text: Hi, How can I help you!
  - text: Hey, How is it going. How May I help you Today
  utter_wrong_location:
  - text: Service not available at current location? Please choose another location
session_config:
  carry_over_slots_to_new_session: true
  session_expiration_time: 0
slots:
  cuisine:
    type: text
  email:
    type: text
  location:
    type: text
  price:
    type: text
